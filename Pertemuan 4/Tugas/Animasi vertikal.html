<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi vertikal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <br>
    <!-- Div sebagai kotak yang akan di animasikan -->
    <div id="box" style="background:#98bf21;height:100px;width:100px;margin:6px;"></div>
    <br>

    <!-- Tombol untuk mengaktifkan animasi -->
    <button id="btn1">Animasi Vertikal</button>

    <script>
        // Fungsi untuk membuat animasi vertikal kebawah
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#box").animate({
                    height: "300px"
                });
            });
        });
    </script>
</body>

</html>
