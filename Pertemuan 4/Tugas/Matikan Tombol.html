<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikan Tombol</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Disable Button -->
    <input type='button' onclick='x(this)' value='Matikan Tombol' />

    <script>
        // Fungsi Untuk Men Disable Tombol apabila diklik
        function x(elem){
        $(elem).prop("disabled",true);
    }
    </script>
</body>
</html>
